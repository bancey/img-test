name: Generate Images
on:
  push:
    tags:
      - "*"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate pngs
        uses: sharadcodes/code-snap-action@v1.0
        with:
          source_folder: "source"
          output_folder: "snaps"
          syntax_theme: "emacs"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: snaps
